name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then python -m pip install -U pip pytest && pip install -r requirements.txt; fi
          if [ -f package.json ]; then npm ci; fi
      - name: Run tests
        run: |
          EXIT=0
          if ls -1 **/tests 2>/dev/null; then pytest -q || EXIT=$?; fi
          if [ -f package.json ]; then npm test --silent || true; fi
          exit $EXIT
  automerge:
    needs: test
    if: ${{ github.event.pull_request.number != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge if labeled
        env:
          PR: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr view "$PR" --json labels -q '.labels[].name' | grep -qi '^auto-merge$'; then
            gh pr merge "$PR" --squash --auto --delete-branch
          fi
